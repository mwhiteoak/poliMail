name: Daily Property Fund Political Briefing

on:
  schedule:
    # Runs daily at 6:00 AM AEST/AEDT (20:00 UTC previous day)
    - cron: '0 20 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  generate-and-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Generate briefing
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: python get_news_summary.py > briefing.txt

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily News Briefing"
          to: ${{ secrets.EMAIL_TO }}
          from: "Property Briefing Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: file://briefing.txt
          # Removed: content_type (not supported by this action)
          # The action defaults to plain text when using 'body', which is what we want

      - name: Capture date for subject (fallback if needed)
        run: echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT
