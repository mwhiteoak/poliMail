name: Daily Property Fund Political Briefing

on:
  schedule:
    - cron: '0 20 * * *'  # 6:00 AM Brisbane time daily
  workflow_dispatch:

jobs:
  generate-and-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Generate briefing
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: python get_news_summary.py > briefing.txt

      - name: Send HTML email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily Property Briefing – $(date +'%d %b %Y')"
          to: ${{ secrets.EMAIL_TO }}
          from: "Property Briefing Bot <${{ secrets.EMAIL_USERNAME }}>"
          html_body: file://briefing.txt   # ← NOW SENDS AS HTML WITH CLICKABLE LINKS
